spring.application.name=rincon_perfumes_back
server.port=8080

# ============================================
# BASE DE DATOS MYSQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/rincon_perfumes_back?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/HIBERNATE
# ============================================

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update





# ============================================
# JWT
# ============================================
jwt.secret=rinconperfumes-clave-secreta-academico-2025
jwt.expiration=86400000

# ============================================
# CORS (IMPORTANTE PARA ANDROID)
# ============================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ============================================
# CONFIGURACIÃ“N JACKSON
# ============================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
